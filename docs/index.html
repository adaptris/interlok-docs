<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interlok Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
	:root {
		--content-max-width: 80em;
	}
	footer .content {
		margin-left: var(--sidebar-width);
	}
	footer .info {
		position: relative;
		max-width: var(--content-max-width);
		margin: 0 auto;
		padding: 2rem 45px;
	}
	footer .info .rbi-relx {
        display: flex;
        align-items: center;
        justify-content: space-between;
	}
  </style>
</head>
<body>
  <div id="app"></div>
  <footer>
	<section class="content">
	  <div class="info">
		<hr />
	    <div>
          <span>&copy;2020 Adaptris. All rights reserved.</span><br/>
          <div>
		    <a href="https://www.adaptris.com" target="_blank"><img src="./images/company_logo.png" alt="Company logo" width="140px"/></a>
		  </div>
		</div>
	    <div class="rbi-relx">
          <div>
            <a href="https://www.reedbusiness.com" target="_blank"><img id="relx-logo" src="./images/rbi-logo.png" alt="RBI logo" width="140px"></a>
		  </div>
          <div>
            <a href="https://www.relx.com" target="_blank"><img id="relx-logo" src="./images/relx-logo.png" alt="RELX logo" width="140px"></a>
		  </div>
		</div>
	  </div>
	</section>
  </footer>
  <script>
    window.$docsify = {
      name: 'Interlok Docs',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
		'/': '/pages/README.md',
      },
	  loadNavbar: true,
      autoHeader: true,
      relativePath: true,
	  subMaxLevel: 2,
	  auto2top: true,
      search: {
        paths: 'auto',
        // Headline depth, 1 - 6
        depth: 5
      },
	  // logo: '/images/company_logo.png',
	  noEmoji: true, // Emojis Cause some rendering issues when we have something like :string: which happens a lot e.g. service:jmx:jmxmp:
      themeColor: '#182B51',
      coverpage: false,
	  formatUpdated: '{MM}/{DD} {HH}:{mm}',
	  plugins: [
	    function(hook, vm) {
          hook.beforeEach(function(content) {
            return (
              content +
              '\n----\n' +
              '*Last modified {docsify-updated}*'
            );
          });
        },
        function(hook, vm) {
          hook.beforeEach(function(content) {
            content = content.replace(/\{\% include (.*)\.html content\=\"(.*)\" \%\}/g, function(m, p1, p2) {
              var type;
              if (p1 === "important" || p1 === "warning") {
                type = "!>";
              } else {
                type = "?>";
              }
              return type + " " + (p1 ? "**" + p1.toUpperCase() + "** " : "") + p2;
            });
            return (content);
          });
        }
      ]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js">
</body>
</html>
